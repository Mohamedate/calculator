<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/all.min.css">
    <title>Calculator</title>
</head>
<body >
    <div class="calculator">
        <div class="sun "><i class="fa-solid fa-sun"></i></div>
        <div class="night active"><i class="fa-solid fa-cloud-moon"></i></div>

        <ul>
            <li data-color="red" class="red "></li>
            <li data-color="#673ab7" class="blue active"></li>
            <li data-color="#07bf0e" class="green"></li>
        </ul>
        <div class="output">
            <div data-previous-operand class="previous-operation"></div>
            <div data-current-operand class="current-operation"></div>
        </div>
        <button data-all-clear class="two cairo">AC</button>
        <button data-delete class="cairo" >DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal class="two">=</button>
    </div>

    <script src="js/javascript.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
